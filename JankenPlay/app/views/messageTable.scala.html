@(datas: List[Message])

  <table border=1>
  <tr>
  <th>名前</th>
  <th>メッセージ</th>
  <th>作成日</th>
  <th>投稿者名</th>
  <th>投稿者メールアドレス</th>
  <th>投稿者電話番号</th>
  @if(datas != null) {
    @for((data) <- datas) {
      <tr>
      <td>@data.name</td>
      <td>@data.message</td>
      <td>@data.postDate</td>
      <td>@data.member.name</td>
      <td>@data.member.mail</td>
      <td>@data.member.tel</td>
      </tr>
    }
  }
  </table>
